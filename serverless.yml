functions:
  connectHandler:
    handler: handler.connectHandler
    events:
      - websocket:
          route: $connect

  disconnectHandler:
    handler: handler.disconnectHandler
    events:
      - websocket:
          route: $disconnect
          
  defaultHandler:
    handler: handler.defaultHandler
    events:
      - websocket:
          route: $default
          
  messageHandler:
    handler: handler.messageHandler
    events:
      - websocket:
          route: message


resources:
  Resources:
    Rooms:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: rooms
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
